<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Mactching Card Game By Udacity FEND">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" href="img/gameImg.png" />
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>

            <section class="score-panel">
                <h5 class="tip"><strong>FYI for Every 10 incorrect moves you'll lose a star.</strong></h5>
                <ul class="stars">
                    <li id="star1">
                        <strong>★</strong>
                    </li>
                    <li id="star2">
                        <strong>★</strong>
                    </li>
                    <li id="star3">
                        <strong>★</strong>
                    </li>
                </ul>

                <span class="moves">
                0
                <!--Print out the number of moves dynamically.-->
            </span> Moves&nbsp;&nbsp;

                <!--The timer. -->
                <span>
                <span id="seconds">00</span>:
                <span id="tens">00</span>
                </span>

                <div class="restart">
                    <i class="fa fa-repeat">&nbsp;Replay</i>
                </div>
            </section>
        </header>


        <main>
            <div class="container">
                <div class="row">
                    <ul class="deck">
                        <li class="col card close">
                            <i class="fa fa-diamond"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-paper-plane-o"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-anchor"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-bolt"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-cube"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-anchor"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-leaf"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-bicycle"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-diamond"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-bomb"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-leaf"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-bomb"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-bolt"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-bicycle"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-paper-plane-o"></i>
                        </li>
                        <li class="col-md-4 card close">
                            <i class="fa fa-cube"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <a class="btn" data-popup-open="popup-1" href="#">POP UP</a>
        <div class="popup" data-popup="popup-1">
            <div class="popup-inner">
                <h2>Well done! Here are your Final stats:</h2>
                <p class="stats">
                    <!-- Prints out the stats from app.js section PopUp-->
                </p>
                <input class="playAgain" type="button" value="Play again!" data-popup-close="popup-1">
                <a class="popup-close" data-popup-close="popup-1" href="#">x</a>
            </div>
        </div>

    </footer>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

</html>
